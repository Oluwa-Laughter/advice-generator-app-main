<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets//css/style.css" />
    <link rel="stylesheet" href="./assets//css/mediaqueries.css" />

    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="advise-quotes-id-container">
        Advice #<span class="advise-quotes-id"></span>
      </p>

      <p class="quote-container">
        "<span class="advise-quotes">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking actions </span
        >"
      </p>

      <div class="divider">
        <img
          class="divider-img"
          src="assets/images/pattern-divider-desktop.svg"
          alt=""
        />
      </div>

      <div class="dice-button">
        <img src="./assets/images/icon-dice.svg" alt="dice img" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Oluwa-Laughter">Isaac Makinde</a>.
    </div>
  </body>
</html>
